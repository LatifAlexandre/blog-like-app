<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Create a new Post</h2>
    <form [formGroup]="addPostForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label>Content</label>
        <input type="text" class="form-control" formControlName="content">
      </div>
      <div class="form-group">
        <label>Return to posts list after creation</label>
        <input type="checkbox" formControlName="redirect">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="addPostForm.invalid">
        Create
      </button>
    </form>
  </div>
</div>
