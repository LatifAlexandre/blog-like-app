
<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts>0,
                'list-group-item-danger': post.loveIts<0}">

    <h3>{{post.title}}</h3>
    <h5>{{post.created_at | date: 'short'}}</h5>
    <h6>{{post.content}}</h6>
    <button class="btn btn-success" (click)="onLoveIt()">
            Love it
    </button>
        
    <button class="btn btn-danger" (click)="onHateIt()">
            Hate it
    </button>
</li>
